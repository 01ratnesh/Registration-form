<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
</head>
<body   >
    <h1>Registration</h1>
    <hr>
    <br>
    <br>
    

    <form>
        <label>FirstName: <input type="text" name="FirstName" placeholder="FirstName" required></label>
        <br>
        <label>LastName: <input type="text" name="LastName" placeholder="LastName" required></label>
        <br>
        <Label>Male: <input type="radio" name="gender" value="Male" required></Label>
        <Label>Female: <input type="radio" name="gender" value="Female" required></Label>
        <label>Other: <input type="radio" name="gender" value="Other"></label required> <br>

        <label>Email: <input type="email" name="email" placeholder="Your Email" required></label><br>
        <label>Password: <input type="password" name="password" placeholder="Your Password Pattern" pattern=".{5,10}" required title=" Please enter password of length 5 to 10."</label><br>
        <label>Birthday: </label>
        <select name="Month" id="Birthday">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sept</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>

        <select name="Day" id="Birthday">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>

        <select name="Year" id="Birthday">
            <option>Year</option>
            <option>2002</option>
            <option>2003</option>
        </select><br>

        <label>I agree to the terms and conditions: <input type="checkbox" name="check" required></label> <br>

        <input type="submit" name="submit">


    </form>
    


</body>
</html>
